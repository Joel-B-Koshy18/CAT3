<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div ng-controller="MyController">
            <table>
                <thead>
                    <th>emp_id</th>
                    <th>emp_name</th>
                    <th>emp_designation</th>
                    <th>emp_dep</th>
                    <th>emp_salary</th>
                    <th>emp_location</th>
                </thead>
                <tbody>
                    <tr ng-repeat="data in datas">
                        <td scope="row">{{data.emp_id}}</td>
                        <td>{{data.emp_name}}</td>
                        <td>{{data.emp_designation}}</td>
                        <td>{{data.emp_dep}}</td>
                        <td>{{data.emp_salary}}</td>
                        <td>{{data.emp_location}}</td>
                    </tr>
                </tbody>
                </table>

    </div>
</body>
</html>
